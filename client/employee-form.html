    <section class="employee-form">
        <div class="container employee-container">
            <h2>Contact Us</h2>
            <p>Our team will get back to you within 12 hours</p>
            <form id="employeeForm">
                <div class="form-group">
                    <input type="text" name="Name" id="Name" placeholder=" " required>
                    <label for="Name">Name</label>
                </div>
                <div class="form-group">
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder=" " required>
                    <label for="phoneNumber">Phone Number</label>
                </div>
                <div class="form-group">
                    <input type="text" name="companyName" id="companyName" placeholder=" ">
                    <label for="companyName">Company Name (optional)</label>
                </div>
                <div class="role-selection">
                    <label>Looking For :</label>
                    <div class="role-options">
                        <label><input type="checkbox" name="roles" value="OwnerOperator"> Owner Operator</label>
                        <label><input type="checkbox" name="roles" value="LeaseOperator"> Lease Operator</label>
                        <label><input type="checkbox" name="roles" value="CompanyDriver"> Company Driver</label>
                    </div>
                </div> 
                <button type="submit">Submit Application</button>
            </form>
            <div id="loadingOverlay" class="loading-overlay hidden">
                <div class="loading-icon"></div> 
                <p id="responseMessage" class="hidden"></p> 
            </div>
        </div>
    </section>
    
<script src="/script-emp.js"></script>
</body>
